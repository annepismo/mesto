<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <!--мета тег определяет отношения между размерами веб-страницы и устройством, на котором открыт сайт.
    В данном случае ширине страницы привязана к ширине экрана, на котором открыт сайт (width=device-width).-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--описание контента прописывают в метатеге description. Он содержит небольшой текст о том чему посвящён сайт-->
    <meta name="description" content="Замечательная Практическая работа №4. Яндекс Практикум.">
    <!--мета тег с указанием автора сайта-->
    <meta name="author" content="Устюхина Анна при поддержке Яндекс Практикум">
    <!--подключаем файл со стилями-->
    <link rel="stylesheet" href="./pages/index.css">
    <!--задаем имя во вкладке браузера-->
    <title>Mesto</title>
  </head>
  <!--начало видимой части сайта-->
  <body class="project">
    <div class="page">
      <!--ШАПКА-->
      <header class="header">
        <img src="./images/Vector.svg" alt="Логотип Место Россия" class="header__logo">
      </header>
      <main class="main">
        <section class="profile">
          <img src="./images/image.svg" alt="Фото пользователя" class="profile__avatar">
            <div class="profile__info">
              <div class="profile__about">
                <div class="profile__about-name">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <!--button - кнопка, обьязательный атрибут type - тип кнопки (button обычная кнопка, reset очистка данных, submit отправка данных формы на сервер. )-->
                  <button type="button" aria-label="Кнопка редактирования" class="profile__open-button"></button>
                </div>
                <p class="profile__profession">Исследователь океана</p>
              </div>
              <button type="button" aria-label="Кнопка для дабавления фото" class="profile__button-plus"></button>
            </div>
        </section>
        <section class="elements">
          <article class="element">
            <img src="./images/1,6kirill-pershin-1088404-unsplash.png" alt="Старинная церковь" class="element__foto">
            <div class="element__title-heart">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button type="button" aria-label="Поставить лайк" class="element__heart"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/2,4kirill-pershin-1404681-unsplash.png" alt="Закат, Эльюрус" class="element__foto">
              <div class="element__title-heart">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__heart"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/3,5MaskGroup.svg" alt="Заснеженные горы" class="element__foto">
            <div class="element__title-heart">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__heart"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/2,4kirill-pershin-1404681-unsplash.png" alt="Закат, Эльюрус" class="element__foto">
            <div class="element__title-heart">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__heart"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/3,5MaskGroup.svg" alt="Заснеженные горы" class="element__foto">
            <div class="element__title-heart">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__heart"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/1,6kirill-pershin-1088404-unsplash.png" alt="Старинная церковь" class="element__foto">
            <div class="element__title-heart">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button type="button" class="element__heart"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <section class="popup"> <!--Чтобы попап открывался, добавляйте ему модификатор popup_opened с одним-единственным правилом. Правило должно изменять значение свойства display на block или flex. Чтобы закрыть попап, удаляйте у него модификатор popup_opened-->
      <div class="popup__container">
        <button type="button" class="popup__cloze-icon"></button>
        <h3 class="popup__header">Редактировать профиль</h3>
        <!--name - обьязательный атрибут содержит уникальное имя формы. action – это веб-адрес (URL) программы, которая обрабатывает данные формы.  method - метод отправки данных на сервер (get или post)-->
        <form class="popup__form" name="form" action="index.html" method="post">
          <!--input-тег для поля ввода-->
          <!--value — значение элемента <input>, которое отправляется на сервер в формате «имя=значение». Имя задаётся атрибутом name, а значение — value-->
          <!--Атрибут required добавляется обязательным полям формы-->
          <input type="text" class="popup__inputs popup__inputs_user_name" name="inputName" value="Жак-Ив Кусто" placeholder="Имя" required>
          <input type="text" class="popup__inputs popup__inputs_user_profession" name="inputProfession" value="Исследователь океана" placeholder="О себе" required>
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>
   <script src="./scripts/index.js"></script>
  </body>
</html>
